<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Kysymykset</title>
        <meta charset="UTF-8" />
    </head>
    
    <body>
        <h1>Kysymykset</h1>
        
        <ol>
            <li th:each="kysymys: ${kysymykset}">
                <span th:text="${kysymys.kurssi}"></span><br/>
                <span th:text="${kysymys.aihe}"></span><br/>
                <a th:href="@{~/kysymykset/{id}(id=${kysymys.id})}">
                    <span th:text="${kysymys.kysymysteksti}"></span><br/>
                </a>
                Piilotettu: <span th:text="${kysymys.piilotettu}"></span><br/>
                <form th:action="@{~/kysymykset/delete/{id}(id=${kysymys.id})}" method="POST">
                    <input type="submit" value="Poista"/>
                </form>
            </li>
        </ol>
        <br/>
        <h3>Luo uusi kysymys</h3>
        <form method="POST" action="/kysymykset">
            Kurssi: <input type="text" name="kurssi" maxlength="255"/><br/>
            Aihe: <input type="text" name="aihe" maxlength="255"/><br/>
            Kysymysteksti: <input type="text" name="kysymysteksti" maxlength="1000" required="required"/><br/>
            <input type="submit" value="Luo kysymys"/>
        </form>
    </body>
</html>
